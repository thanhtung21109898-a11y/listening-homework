
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Test</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .hidden { display: none !important; }
        
        .audio-btn { background: #4f46e5; color: white; border-radius: 50%; width: 64px; height: 64px; font-size: 28px; border: none; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3); }
        .audio-btn:hover { background: #4338ca; transform: translateY(-2px); }
        .audio-btn:active { transform: translateY(0); }
        
        .playing { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        
        .blank { border-bottom: 3px solid #4f46e5; color: transparent; padding: 0 8px; font-weight: 700; min-width: 60px; display: inline-block; user-select: none; }
        .input-group { margin: 25px 0; display: flex; justify-content: center; gap: 10px; }
        input { padding: 12px 16px; font-size: 1.1rem; border: 2px solid #e5e7eb; border-radius: 8px; width: 60%; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #4f46e5; }
        
        button.action-btn { padding: 12px 24px; font-size: 1rem; font-weight: 600; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
        button.action-btn:hover { background: #059669; }
        button.start-btn { padding: 16px 48px; font-size: 1.25rem; font-weight: bold; background: #4f46e5; color: white; border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s; }
        button.start-btn:hover { background: #4338ca; transform: scale(1.02); }

        .feedback { margin-top: 20px; font-weight: 600; min-height: 28px; font-size: 1.1rem; }
        .error { color: #dc2626; } .success { color: #059669; } .hint { color: #d97706; letter-spacing: 1px; }

        #meaning-area { margin-top: 25px; padding: 16px; background: #eff6ff; border-radius: 8px; color: #1e40af; font-size: 1.1rem; border-left: 4px solid #3b82f6; text-align: left; line-height: 1.5; }
        .meaning-label { font-weight: bold; margin-right: 8px; display: block; margin-bottom: 4px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.8; }
        
        .char-correct { color: #059669; font-weight: bold; }
        .char-wrong { color: #dc2626; text-decoration: line-through; opacity: 0.7; }
        .char-missing { color: #9ca3af; }
    </style>
</head>

    <div id="start-view" class="card">
        <h1> Listening Practice</h1>
        <p style="color: #6b7280; font-size: 1.1rem; margin-bottom: 30px;">Listen to the audio and type the missing word.</p>
        <button onclick="startQuiz()" class="start-btn">Start Test</button>
    </div>

    <div id="quiz-view" class="card hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: #6b7280; font-size: 0.9rem;">
            <span>Question <span id="q-idx">1</span> of <span id="q-total">0</span></span>
        </div>

        <button id="audio-btn-el" onclick="playAudio()" class="audio-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        </button>
        
        <div id="sentence-area" style="font-size: 1.5rem; margin: 30px 0; line-height: 1.6; color: #111827;"></div>
        
        <div id="meaning-area" class="hidden"></div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type the missing word..." autocomplete="off" onkeypress="if(event.key==='Enter') checkAnswer()">
            <button onclick="checkAnswer()" class="action-btn">Check</button>
        </div>
        
        <div id="msg-box" class="feedback"></div>
        <button id="next-btn" onclick="nextQ()" class="action-btn hidden" style="background: #4f46e5; margin-top: 20px; width: 100%;">Next Question </button>
    </div>

    <div id="result-view" class="card hidden">
        <h2 style="color: #4f46e5;">Test Complete! </h2>
        <div id="score-display" style="font-size: 3rem; font-weight: 800; margin: 30px 0; color: #111827;"></div>
        <button onclick="location.reload()" class="action-btn" style="background: #4b5563;">Restart Test</button>
    </div>

    <script>
        let data = [];
        try {
            const rawData = document.getElementById('quiz-data').textContent;
            data = JSON.parse(rawData);
            console.log("Data loaded successfully:", data);
        } catch (e) {
            console.error("JSON Parse Error:", e);
        }

        let curr = 0;
        let score = 0;
        let strikes = 0;
        
        document.getElementById('q-total').innerText = data.length;

        function startQuiz() {
            document.getElementById('start-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            loadQ(0);
        }

        function loadQ(index) {
            const q = data[index];
            if (!q) return;

            document.getElementById('q-idx').innerText = index + 1;
            document.getElementById('msg-box').innerHTML = "";
            document.getElementById('meaning-area').classList.add('hidden');
            document.getElementById('user-input').value = "";
            document.getElementById('user-input').disabled = false;
            document.getElementById('user-input').focus();
            document.getElementById('next-btn').classList.add('hidden');
            strikes = 0;

            let target = (q.missing_word || "").trim();
            // FIX: Ensure case-insensitive check and trim
            if (target && q.sentence.toLowerCase().includes(target.toLowerCase())) {
                const regex = new RegExp(target, "i");
                const sentenceHTML = q.sentence.replace(regex, '<span class="blank">_______</span>');
                document.getElementById('sentence-area').innerHTML = sentenceHTML;
            } else {
                console.error("Target word not found:", target);
                // Fallback display so it isn't completely broken
                document.getElementById('sentence-area').innerText = q.sentence; 
            }
            
            const meaningText = q.vietnamese_meaning || "No translation available.";
            document.getElementById('meaning-area').innerHTML = '<span class="meaning-label"> VIETNAMESE MEANING:</span>' + meaningText;
            
            playAudio();
        }

        function playAudio() {
            // FIX: Check for 'audio_path' OR 'audio_data_url' to be safe
            const audioSrc = data[curr].audio_path || data[curr].audio_data_url;
            
            if(audioSrc) {
                const btn = document.getElementById('audio-btn-el');
                btn.classList.add('playing');
                const audio = new Audio(audioSrc);
                audio.play()
                    .then(() => {
                        audio.onended = () => btn.classList.remove('playing');
                    })
                    .catch(e => { 
                        console.warn("Audio error:", e);
                        btn.classList.remove('playing'); 
                    });
            } else {
                console.log("No audio source found for this question");
            }
        }

        function generateSpellingHint(userInput, targetWord) {
            let html = "";
            const targetLower = targetWord.toLowerCase();
            for (let i = 0; i < targetWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i].toLowerCase() === targetLower[i]) {
                        html += '<span class="char-correct">' + userInput[i] + '</span>';
                    } else {
                        html += '<span class="char-wrong">' + userInput[i] + '</span>';
                    }
                } else {
                    html += '<span class="char-missing">_</span>';
                }
            }
            return html;
        }

        function checkAnswer() {
            const target = (data[curr].missing_word || "").trim();
            const inputEl = document.getElementById('user-input');
            const userVal = inputEl.value.trim();
            const msg = document.getElementById('msg-box');

            if (!userVal) return;

            if (userVal.toLowerCase() === target.toLowerCase()) {
                msg.innerHTML = "Correct! ";
                msg.className = "feedback success";
                score++;
                finishQ();
            } else {
                strikes++;
                if (strikes === 1) {
                    msg.innerHTML = "Hint: " + generateSpellingHint(userVal, target);
                    msg.className = "feedback hint";
                    inputEl.value = "";
                    inputEl.focus();
                } else {
                    msg.innerHTML = "Incorrect . Answer: " + target;
                    msg.className = "feedback error";
                    finishQ();
                }
            }
        }

        function finishQ() {
            document.getElementById('user-input').disabled = true;
            document.getElementById('meaning-area').classList.remove('hidden'); 
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('next-btn').focus();
        }

        function nextQ() {
            curr++;
            if (curr < data.length) loadQ(curr);
            else showEnd();
        }

        function showEnd() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('score-display').innerText = score + " / " + data.length;
        }
    </script>
</body>
</html>
