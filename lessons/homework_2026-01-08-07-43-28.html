<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a1a; color: #e0e0e0; min-height: 100vh; }
        
        .header { background: linear-gradient(135deg, #7c7fdb 0%, #9b6db8 100%); padding: 40px 20px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .header h1 { color: white; font-size: 2.5rem; font-weight: 700; margin: 0; }
        
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .card { background: #2a2a2a; padding: 40px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #3a3a3a; }
        .hidden { display: none !important; }
        
        /* Name Input Style */
        .name-input { width: 80%; padding: 15px; font-size: 1.1rem; border-radius: 8px; border: 2px solid #7c7fdb; background: #1a1a1a; color: white; margin-bottom: 20px; text-align: center; }

        .audio-btn { background: #7c7fdb; color: white; border-radius: 50%; width: 70px; height: 70px; font-size: 30px; border: none; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(124, 127, 219, 0.4); margin: 20px 0; }
        .audio-btn:hover { background: #9b6db8; transform: translateY(-2px); }
        .playing { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(124, 127, 219, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(124, 127, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(124, 127, 219, 0); } }
        
        .blank { border-bottom: 3px solid #7c7fdb; color: transparent; padding: 0 20px; font-weight: 700; min-width: 100px; display: inline-block; user-select: none; text-align: center; }
        
        .input-group { margin: 30px 0; display: flex; gap: 15px; flex-wrap: wrap; }
        input { padding: 15px 20px; font-size: 1.1rem; border: 2px solid #3a3a3a; border-radius: 8px; flex: 1; min-width: 250px; outline: none; transition: all 0.2s; background: #1a1a1a; color: #e0e0e0; }
        input:focus { border-color: #7c7fdb; background: #2a2a2a; }
        
        button.action-btn { padding: 15px 30px; font-size: 1rem; font-weight: 600; background: #7c7fdb; color: white; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        button.action-btn:hover { background: #9b6db8; transform: translateY(-2px); }
        button.start-btn { padding: 18px 60px; font-size: 1.3rem; font-weight: bold; background: #7c7fdb; color: white; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(124, 127, 219, 0.4); }
        button.start-btn:hover { background: #9b6db8; transform: scale(1.05); }

        .feedback { margin-top: 20px; font-weight: 600; min-height: 28px; font-size: 1.1rem; padding: 15px; border-radius: 8px; background: #1a1a1a; }
        .error { color: #ff6b6b; border-left: 4px solid #ff6b6b; }
        .success { color: #51cf66; border-left: 4px solid #51cf66; }
        .hint { color: #ffd43b; border-left: 4px solid #ffd43b; letter-spacing: 0.5px; }
        
        #meaning-area { margin-top: 30px; padding: 25px; background: linear-gradient(135deg, #7c7fdb 0%, #9b6db8 100%); border-radius: 12px; color: white; font-size: 1.15rem; line-height: 1.7; text-align: left; }
        .meaning-label { font-weight: bold; display: block; margin-bottom: 10px; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1.2px; opacity: 0.95; }
        
        .char-correct { color: #51cf66; font-weight: bold; font-size: 1.4rem; }
        .char-wrong { color: #ff6b6b; text-decoration: line-through; opacity: 0.7; font-size: 1.4rem; }
        .char-missing { color: #666; font-size: 1.4rem; }
        
        #sentence-area { font-size: 1.6rem; margin: 30px 0; line-height: 2; color: #f0f0f0; font-weight: 500; }
        .progress-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 15px 0; color: #888; font-size: 0.95rem; border-bottom: 1px solid #3a3a3a; }
        .score-display { font-size: 4rem; font-weight: 800; margin: 40px 0; background: linear-gradient(135deg, #7c7fdb 0%, #9b6db8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .completion-message { color: #b0b0b0; font-size: 1.3rem; margin: 20px 0; }
    </style>
</head>

    <div class="container">
        
        <div id="start-view" class="card" style="text-align: center;">
            <h2 style="font-size: 2rem; margin-bottom: 20px; color: #f0f0f0;">Hiii, Are you ready? 👋</h2>
            
            <div style="margin: 20px 0;">
                <input type="text" id="student-name-input" class="name-input" placeholder="Your Name (e.g. Tung)...">
            </div>

            <button onclick="startQuiz()" class="start-btn">👉 Bài tập listening</button>
        </div>

        <div id="quiz-view" class="card hidden">
            <div class="progress-bar">
                <span>Question <span id="q-idx">1</span> of <span id="q-total">0</span></span>
            </div>

            <div style="text-align: center;">
                <button id="audio-btn-el" onclick="playAudio()" class="audio-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </button>
            </div>

            <div id="sentence-area"></div>
            <div id="meaning-area" class="hidden"></div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="Type the missing word..." autocomplete="off" onkeypress="if(event.key==='Enter') checkAnswer()">
                <button onclick="checkAnswer()" class="action-btn">Check</button>
            </div>

            <div id="msg-box" class="feedback"></div>
            <button id="next-btn" onclick="nextQ()" class="action-btn hidden" style="width: 100%; margin-top: 20px; padding: 18px;">Next Question ➜</button>
        </div>

        <div id="result-view" class="card hidden" style="text-align: center;">
            <h2 style="color: #7c7fdb; font-size: 2.5rem; margin-bottom: 20px;">Test Complete! 🎉</h2>
            <div id="score-display" class="score-display"></div>
            
            <p id="status-text" class="completion-message" style="color: #ffd43b;">⏳ Saving your results...</p>
            
            <button onclick="location.reload()" class="action-btn" style="background: #555; margin-top: 30px; padding: 15px 40px;">Restart Test</button>
        </div>
    </div>

    <script>
        // CONFIG
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzKhu-pDMK9qGv1aIdXRAeVBBjqWTdSTOIxVdOxW-Eg9nR5BKV-3lJtbQ0vXLSAOuV1/exec";

        let data = [];
        try {
            const rawData = document.getElementById("quiz-data").textContent;
            data = JSON.parse(rawData);
            console.log("Quiz data loaded:", data);
        } catch (e) {
            console.error("Failed to load quiz data:", e);
            alert("Error loading quiz. Please check the console.");
        }

        let curr = 0;
        let score = 0;
        let strikes = 0;
        let studentName = "";  
        let log = [];          

        document.getElementById("q-total").innerText = data.length;

        function startQuiz() {
            const nameInput = document.getElementById("student-name-input");
            if (!nameInput.value.trim()) {
                alert("Please enter your name first! 🙏");
                return;
            }
            studentName = nameInput.value.trim();

            document.getElementById("start-view").classList.add("hidden");
            document.getElementById("quiz-view").classList.remove("hidden");
            loadQ(0);
        }

        function loadQ(index) {
            const q = data[index];
            if (!q) return;

            document.getElementById("q-idx").innerText = index + 1;
            document.getElementById("msg-box").innerHTML = "";
            document.getElementById("meaning-area").classList.add("hidden");
            document.getElementById("user-input").value = "";
            document.getElementById("user-input").disabled = false;
            document.getElementById("user-input").focus();
            document.getElementById("next-btn").classList.add("hidden");
            strikes = 0;

            const target = (q.missing_word || "").trim();
            if (!target) {
                document.getElementById("sentence-area").innerHTML = q.sentence + ' <span class="blank">_______</span>';
            } else {
                const escapedTarget = target.replace(/[.*+?^$ {}()|[\]\\]/g, "\\$&");
                const regex = new RegExp("\\b" + escapedTarget + "\\b", "i");
                if (regex.test(q.sentence)) {
                    const sentenceHTML = q.sentence.replace(regex, '<span class="blank">_______</span>');
                    document.getElementById("sentence-area").innerHTML = sentenceHTML;
                } else {
                    document.getElementById("sentence-area").innerHTML = q.sentence + ' <span class="blank">_______</span>';
                }
            }

            const meaningText = q.vietnamese_meaning || "No translation available.";
            document.getElementById("meaning-area").innerHTML = '<span class="meaning-label">💡 Vietnamese Meaning:</span>' + meaningText;
            
            playAudio();
        }

        function playAudio() {
            const q = data[curr];
            const audioSrc = q.audio_data_url || q.audio_path;
            if(audioSrc) {
                const btn = document.getElementById("audio-btn-el");
                btn.classList.add("playing");
                const audio = new Audio(audioSrc);
                audio.play().then(() => {
                    audio.onended = () => { btn.classList.remove("playing"); };
                }).catch(e => { console.error("Audio error:", e); btn.classList.remove("playing"); });
            }
        }

        function generateSpellingHint(userInput, targetWord) {
            let html = "";
            const targetLower = targetWord.toLowerCase();
            const userLower = userInput.toLowerCase();
            const maxLen = Math.max(targetWord.length, userInput.length);
            for (let i = 0; i < maxLen; i++) {
                if (i < targetWord.length) {
                    if (i < userInput.length) {
                        if (userLower[i] === targetLower[i]) {
                            html += '<span class="char-correct">' + userInput[i] + "</span>";
                        } else {
                            html += '<span class="char-wrong">' + userInput[i] + "</span>";
                        }
                    } else {
                        html += '<span class="char-missing">_</span>';
                    }
                } else {
                    html += '<span class="char-wrong">' + userInput[i] + "</span>";
                }
            }
            return html;
        }

        function checkAnswer() {
            const q = data[curr];
            const target = (q.missing_word || "").trim();
            const inputEl = document.getElementById("user-input");
            const userVal = inputEl.value.trim();
            const msg = document.getElementById("msg-box");

            if (!userVal) { msg.innerHTML = "⚠️ Please type an answer!"; msg.className = "feedback error"; return; }

            if (userVal.toLowerCase() === target.toLowerCase()) {
                if (strikes === 0) { msg.innerHTML = "✅ Perfect! First try!"; } 
                else { msg.innerHTML = "✅ Correct! Good job getting it on the second try!"; }
                
                msg.className = "feedback success";
                score++;
                log.push("Q" + (curr+1) + ": ✅ (" + userVal + ")");
                finishQ();
            } else {
                strikes++;
                if (strikes === 1) {
                    const hint = generateSpellingHint(userVal, target);
                    msg.innerHTML = "Try again! Hint: " + hint;
                    msg.className = "feedback hint";
                    inputEl.value = "";
                    inputEl.focus();
                } else {
                    msg.innerHTML = "❌ Incorrect. The answer was: <strong>" + target + "</strong>";
                    msg.className = "feedback error";
                    log.push("Q" + (curr+1) + ": ❌ (User: " + userVal + " | Ans: " + target + ")");
                    finishQ();
                }
            }
        }

        function finishQ() {
            document.getElementById("user-input").disabled = true;
            document.getElementById("meaning-area").classList.remove("hidden");
            document.getElementById("next-btn").classList.remove("hidden");
            document.getElementById("next-btn").focus();
        }

        function nextQ() {
            curr++;
            if (curr < data.length) { loadQ(curr); } else { showEnd(); }
        }

        function showEnd() {
            document.getElementById("quiz-view").classList.add("hidden");
            document.getElementById("result-view").classList.remove("hidden");
            document.getElementById("score-display").innerText = score + " / " + data.length;
            submitData();
        }

        function submitData() {
            const statusText = document.getElementById("status-text");
            const payload = {
                name: studentName,
                score: score + "/" + data.length,
                details: log.join("\n"),
                // 🔴 NEW: Capture the URL here
                url: window.location.href 
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                statusText.innerHTML = "✅ Results Saved! Good job " + studentName + "!";
                statusText.style.color = "#51cf66";
            })
            .catch(err => {
                console.error("Save error:", err);
                statusText.innerHTML = "⚠️ Error saving. Please screenshot this screen!";
                statusText.style.color = "#ff6b6b";
            });
        }
    </script>
</body>
</html>
