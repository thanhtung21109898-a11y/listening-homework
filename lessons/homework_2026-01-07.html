<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Test (Smart Hints)</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        
        .audio-btn { background: #6366f1; color: white; border-radius: 50%; width: 60px; height: 60px; font-size: 24px; border: none; cursor: pointer; }
        .audio-btn:hover { background: #4f46e5; }
        
        /* Pulse Animation */
        .playing { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .blank { border-bottom: 3px solid #6366f1; color: transparent; padding: 0 5px; font-weight: bold; min-width: 50px; display: inline-block; }
        
        input { padding: 10px; font-size: 1.1rem; border: 2px solid #ddd; border-radius: 6px; width: 60%; margin-top: 15px; }
        
        .feedback { margin-top: 15px; font-weight: bold; min-height: 24px; font-size: 1.1rem; letter-spacing: 2px; }
        .error { color: #ef4444; } .success { color: #10b981; } .hint { color: #555; }
        
        /* Spelling Hint Colors */
        .char-correct { color: #10b981; font-weight: bold; } /* Green */
        .char-wrong { color: #ef4444; text-decoration: line-through; }   /* Red strikethrough */
        .char-missing { color: #ccc; }       /* Light Grey for missing slots */
        
        button.action-btn { padding: 10px 20px; font-size: 1rem; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; margin-left: 10px; }
        button.start-btn { padding: 15px 40px; font-size: 1.5rem; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>

        let curr = 0;
        let score = 0;
        let strikes = 0;
        
        document.getElementById('q-total').innerText = data.length;

        function startQuiz() {
            document.getElementById('start-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            loadQ(0);
        }

        function loadQ(index) {
            const q = data[index];
            document.getElementById('q-idx').innerText = index + 1;
            document.getElementById('msg-box').innerHTML = ""; // Use innerHTML for colored hints
            document.getElementById('user-input').value = "";
            document.getElementById('user-input').disabled = false;
            document.getElementById('user-input').focus();
            document.getElementById('next-btn').classList.add('hidden');
            strikes = 0;

            // Setup Sentence (Safe Mode)
            let target = q.missing_word;
            if (!target) {
                const words = q.sentence.split(" ");
                target = words[words.length - 1].replace(/[^a-zA-Z]/g, "");
                q.missing_word = target;
            }

            const sentenceHTML = q.sentence.replace(
                new RegExp(target, "i"), 
                '<span class="blank">_______</span>'
            );
            document.getElementById('sentence-area').innerHTML = sentenceHTML;
            
            playAudio();
        }

        function playAudio() {
            if(data[curr].audio_data_url) {
                const btn = document.getElementById('audio-btn-el');
                btn.classList.add('playing');
                const audio = new Audio(data[curr].audio_data_url);
                audio.play().then(() => {
                    audio.onended = () => btn.classList.remove('playing');
                }).catch(e => {
                    console.log("Autoplay blocked:", e);
                    btn.classList.remove('playing');
                });
            }
        }

        function generateSpellingHint(userInput, targetWord) {
            let html = "";
            const inputLower = userInput.toLowerCase();
            const targetLower = targetWord.toLowerCase();
            
            // Loop through the TARGET word length to show full slots
            for (let i = 0; i < targetWord.length; i++) {
                const targetChar = targetWord[i]; // Use original case for display if needed
                
                if (i < userInput.length) {
                    const userChar = userInput[i];
                    // Compare characters
                    if (userChar.toLowerCase() === targetLower[i]) {
                        // Correct letter at correct spot
                        html += '<span class="char-correct">' + userChar + '</span>';
                    } else {
                        // Wrong letter
                        html += '<span class="char-wrong">' + userChar + '</span>';
                    }
                } else {
                    // User input is shorter than target, show blanks
                    html += '<span class="char-missing">_</span>';
                }
            }
            return html;
        }

        function checkAnswer() {
            const target = data[curr].missing_word;
            const inputEl = document.getElementById('user-input');
            const userVal = inputEl.value.trim();
            const msg = document.getElementById('msg-box');

            if (!userVal) return;

            if (userVal.toLowerCase() === target.toLowerCase()) {
                msg.innerHTML = "Correct! âœ…";
                msg.className = "feedback success";
                score++;
                finishQ();
            } else {
                strikes++;
                if (strikes === 1) {
                    // GENERATE SPELLING HINT
                    const hintHTML = generateSpellingHint(userVal, target);
                    msg.innerHTML = "Hint: " + hintHTML;
                    msg.className = "feedback hint";
                    
                    // Clear input so they can try again easier? 
                    // Or keep it? Let's keep it so they can compare.
                    inputEl.value = "";
                    inputEl.placeholder = "Try again...";
                    inputEl.focus();
                } else {
                    msg.innerHTML = "Wrong âŒ. Answer: " + target;
                    msg.className = "feedback error";
                    finishQ();
                }
            }
        }

        function finishQ() {
            document.getElementById('user-input').disabled = true;
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('next-btn').focus();
        }

        function nextQ() {
            curr++;
            if (curr < data.length) loadQ(curr);
            else showEnd();
        }

        function showEnd() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('score-display').innerText = score + " / " + data.length;
        }
    </script>
</body>
</html>
