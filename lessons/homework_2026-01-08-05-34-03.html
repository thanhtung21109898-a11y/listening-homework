("user-input").value = "";            document.getElementById("user-input").disabled = false;            document.getElementById("user-input").focus();            document.getElementById("next-btn").classList.add("hidden");            strikes = 0;            const target = (q.missing_word || "").trim();            if (!target) {                console.error("No missing_word field found!");                document.getElementById("sentence-area").innerHTML = q.sentence + ' <span class="blank">_______</span>';            } else {                const escapedTarget = target.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");                const regex = new RegExp("\\b" + escapedTarget + "\\b", "i");                if (regex.test(q.sentence)) {                    const sentenceHTML = q.sentence.replace(regex, '<span class="blank">_______</span>');                    document.getElementById("sentence-area").innerHTML = sentenceHTML;                    console.log("Sentence with blank created");                } else {                    console.warn("Target word not found in sentence!");                    console.log("Looking for:", target);                    console.log("In:", q.sentence);                    document.getElementById("sentence-area").innerHTML = q.sentence + ' <span class="blank">_______</span>';                }            }            const meaningText = q.vietnamese_meaning || "No translation available.";            document.getElementById("meaning-area").innerHTML = '<span class="meaning-label">💡 Vietnamese Meaning:</span>' + meaningText;            playAudio();        }        function playAudio() {            const q = data[curr];            const audioSrc = q.audio_data_url || q.audio_path;            if(audioSrc) {                const btn = document.getElementById("audio-btn-el");                btn.classList.add("playing");                const audio = new Audio(audioSrc);                audio.play().then(() => {                    console.log("Audio playing");                    audio.onended = () => { btn.classList.remove("playing"); };                }).catch(e => { console.error("Audio error:", e); btn.classList.remove("playing"); });            } else { console.error("No audio source!"); }        }        function generateSpellingHint(userInput, targetWord) {            let html = "";            const targetLower = targetWord.toLowerCase();            const userLower = userInput.toLowerCase();            const maxLen = Math.max(targetWord.length, userInput.length);            for (let i = 0; i < maxLen; i++) {                if (i < targetWord.length) {                    if (i < userInput.length) {                        if (userLower[i] === targetLower[i]) {                            html += '<span class="char-correct">' + userInput[i] + "</span>";                        } else {                            html += '<span class="char-wrong">' + userInput[i] + "</span>";                        }                    } else {                        html += '<span class="char-missing">_</span>';                    }                } else {                    html += '<span class="char-wrong">' + userInput[i] + "</span>";                }            }            return html;        }        function checkAnswer() {            const q = data[curr];            const target = (q.missing_word || "").trim();            const inputEl = document.getElementById("user-input");            const userVal = inputEl.value.trim();            const msg = document.getElementById("msg-box");            if (!userVal) { msg.innerHTML = "⚠️ Please type an answer!"; msg.className = "feedback error"; return; }            if (!target) { msg.innerHTML = "❌ Error: No correct answer defined!"; msg.className = "feedback error"; return; }            if (userVal.toLowerCase() === target.toLowerCase()) {                if (strikes === 0) {                    msg.innerHTML = "✅ Perfect! First try!";                } else {                    msg.innerHTML = "✅ Correct! Good job getting it on the second try!";                }                msg.className = "feedback success";                score++;                console.log("Correct! Score:", score, "(strikes:", strikes, ")");                finishQ();            } else {                strikes++;                console.log("Wrong. Strikes:", strikes);                if (strikes === 1) {                    const hint = generateSpellingHint(userVal, target);                    msg.innerHTML = "Try again! Hint: " + hint;                    msg.className = "feedback hint";                    inputEl.value = "";                    inputEl.focus();                } else {                    msg.innerHTML = "❌ Incorrect. The answer was: <strong>" + target + "</strong>";                    msg.className = "feedback error";                    console.log("Failed question. No points awarded.");                    finishQ();                }            }        }        function finishQ() {            document.getElementById("user-input").disabled = true;            document.getElementById("meaning-area").classList.remove("hidden");            console.log("Vietnamese meaning displayed");            document.getElementById("next-btn").classList.remove("hidden");            document.getElementById("next-btn").focus();        }        function nextQ() {            curr++;            if (curr < data.length) { loadQ(curr); } else { showEnd(); }        }        function showEnd() {            document.getElementById("quiz-view").classList.add("hidden");            document.getElementById("result-view").classList.remove("hidden");            document.getElementById("score-display").innerText = score + " / " + data.length;            console.log("Quiz complete. Final score:", score, "/", data.length);        }    </script></body></html>
