)" class="start-btn">üëâ B√†i t·∫≠p 1</button>        </div>        <div id="quiz-view" class="card hidden">            <div class="progress-bar">                <span>Question <span id="q-idx">1</span> of <span id="q-total">0</span></span>            </div>            <div style="text-align: center;">                <button id="audio-btn-el" onclick="playAudio()" class="audio-btn">                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>                </button>            </div>            <div id="sentence-area"></div>            <div id="meaning-area" class="hidden"></div>            <div class="input-group">                <input type="text" id="user-input" placeholder="Type the missing word..." autocomplete="off" onkeypress="if(event.key==='Enter') checkAnswer()">                <button onclick="checkAnswer()" class="action-btn">Check</button>            </div>            <div id="msg-box" class="feedback"></div>            <button id="next-btn" onclick="nextQ()" class="action-btn hidden" style="width: 100%; margin-top: 20px; padding: 18px;">Next Question ‚ûú</button>        </div>        <div id="result-view" class="card hidden" style="text-align: center;">            <h2 style="color: #7c7fdb; font-size: 2.5rem; margin-bottom: 20px;">Test Complete! üéâ</h2>            <div id="score-display" class="score-display"></div>            <p class="completion-message">Great work on completing the test!</p>            <button onclick="location.reload()" class="action-btn" style="background: #555; margin-top: 30px; padding: 15px 40px;">Restart Test</button>        </div>    </div>    <script>        let data = [];        try {            const rawData = document.getElementById("quiz-data").textContent;            data = JSON.parse(rawData);            console.log("Quiz data loaded:", data);        } catch (e) {            console.error("Failed to load quiz data:", e);            alert("Error loading quiz. Please check the console.");        }        let curr = 0;        let score = 0;        let strikes = 0;        document.getElementById("q-total").innerText = data.length;        function startQuiz() {            document.getElementById("start-view").classList.add("hidden");            document.getElementById("quiz-view").classList.remove("hidden");            loadQ(0);        }        function loadQ(index) {            const q = data[index];            if (!q) { console.error("No question at index:", index); return; }            console.log("Loading question:", index + 1, q);            document.getElementById("q-idx").innerText = index + 1;            document.getElementById("msg-box").innerHTML = "";            document.getElementById("meaning-area").classList.add("hidden");            document.getElementById("user-input").value = "";            document.getElementById("user-input").disabled = false;            document.getElementById("user-input").focus();            document.getElementById("next-btn").classList.add("hidden");            strikes = 0;            const target = (q.missing_word || "").trim();            if (!target) {                console.error("No missing_word field found!");                document.getElementById("sentence-area").innerHTML = q.sentence + ' <span class="blank">_______</span>';            } else {                const escapedTarget = target.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");                const regex = new RegExp("\\b" + escapedTarget + "\\b", "i");                if (regex.test(q.sentence)) {                    const sentenceHTML = q.sentence.replace(regex, '<span class="blank">_______</span>');                    document.getElementById("sentence-area").innerHTML = sentenceHTML;                    console.log("Sentence with blank created");                } else {                    console.warn("Target word not found in sentence!");                    console.log("Looking for:", target);                    console.log("In:", q.sentence);                    document.getElementById("sentence-area").innerHTML = q.sentence + ' <span class="blank">_______</span>';                }            }            const meaningText = q.vietnamese_meaning || "No translation available.";            document.getElementById("meaning-area").innerHTML = '<span class="meaning-label">üí° Vietnamese Meaning:</span>' + meaningText;            playAudio();        }        function playAudio() {            const q = data[curr];            const audioSrc = q.audio_data_url || q.audio_path;            if(audioSrc) {                const btn = document.getElementById("audio-btn-el");                btn.classList.add("playing");                const audio = new Audio(audioSrc);                audio.play().then(() => {                    console.log("Audio playing");                    audio.onended = () => { btn.classList.remove("playing"); };                }).catch(e => { console.error("Audio error:", e); btn.classList.remove("playing"); });            } else { console.error("No audio source!"); }        }        function generateSpellingHint(userInput, targetWord) {            let html = "";            const targetLower = targetWord.toLowerCase();            const userLower = userInput.toLowerCase();            const maxLen = Math.max(targetWord.length, userInput.length);            for (let i = 0; i < maxLen; i++) {                if (i < targetWord.length) {                    if (i < userInput.length) {                        if (userLower[i] === targetLower[i]) {                            html += '<span class="char-correct">' + userInput[i] + "</span>";                        } else {                            html += '<span class="char-wrong">' + userInput[i] + "</span>";                        }                    } else {                        html += '<span class="char-missing">_</span>';                    }                } else {                    html += '<span class="char-wrong">' + userInput[i] + "</span>";                }            }            return html;        }        function checkAnswer() {            const q = data[curr];            const target = (q.missing_word || "").trim();            const inputEl = document.getElementById("user-input");            const userVal = inputEl.value.trim();            const msg = document.getElementById("msg-box");            if (!userVal) { msg.innerHTML = "‚ö†Ô∏è Please type an answer!"; msg.className = "feedback error"; return; }            if (!target) { msg.innerHTML = "‚ùå Error: No correct answer defined!"; msg.className = "feedback error"; return; }            if (userVal.toLowerCase() === target.toLowerCase()) {                if (strikes === 0) {                    msg.innerHTML = "‚úÖ Perfect! First try!";                } else {                    msg.innerHTML = "‚úÖ Correct! Good job getting it on the second try!";                }                msg.className = "feedback success";                score++;                console.log("Correct! Score:", score, "(strikes:", strikes, ")");                finishQ();            } else {                strikes++;                console.log("Wrong. Strikes:", strikes);                if (strikes === 1) {                    const hint = generateSpellingHint(userVal, target);                    msg.innerHTML = "Try again! Hint: " + hint;                    msg.className = "feedback hint";                    inputEl.value = "";                    inputEl.focus();                } else {                    msg.innerHTML = "‚ùå Incorrect. The answer was: <strong>" + target + "</strong>";                    msg.className = "feedback error";                    console.log("Failed question. No points awarded.");                    finishQ();                }            }        }        function finishQ() {            document.getElementById("user-input").disabled = true;            document.getElementById("meaning-area").classList.remove("hidden");            console.log("Vietnamese meaning displayed");            document.getElementById("next-btn").classList.remove("hidden");            document.getElementById("next-btn").focus();        }        function nextQ() {            curr++;            if (curr < data.length) { loadQ(curr); } else { showEnd(); }        }        function showEnd() {            document.getElementById("quiz-view").classList.add("hidden");            document.getElementById("result-view").classList.remove("hidden");            document.getElementById("score-display").innerText = score + " / " + data.length;            console.log("Quiz complete. Final score:", score, "/", data.length);        }    </script></body></html>
